{% load static %}
<div class="col col-md-12 border-bottom">
	<div class="row py-2">
		<div class="col offset-1 d-flex flex-wrap stepLabel_bottomline">
			{% comment %} <a class="py-2 mr-5 text-secondary font-weight-bold {{active_service}}" href="{% url 'services:service' %}">{% if request.user.groups.all.0.id == 7 %}Control de calidad{% else %}Historial de viajes{% endif %}</a> {% endcomment %}
			<a style="border-left: 2px #c0c0c0 solid;" class="pl-2 pr-2 py-2 text-secondary font-weight-bold {{active_service}}" href="{% url 'services:service' %}">Control de calidad</a>
			{% if not request.user.groups.all.0.id == 7 %}
				<a style="border-left: 2px #c0c0c0 solid;" class="pl-2 pr-2 py-2 text-secondary font-weight-bold {{active_travel_history}}" href="{% url 'services:travel_history_back' %}">Historial de viajes</a>
			{% endif %}
			<a style="border-left: 2px #c0c0c0 solid;border-right: 2px #c0c0c0 solid;" class="pl-2 pr-2 py-2 text-secondary font-weight-bold {{active_pqr}}" href="{% url 'services:pqr' %}">PQRs</a>
		</div>
	</div>
</div>
